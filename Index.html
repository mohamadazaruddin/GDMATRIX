<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDMATRIX</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><span></span>GDMATRIX</div>
    </header>
    <main>
      <div class="sidebar" id="sidebar"></div>
      <div class="content">
        <div id="Teams">
          <div style="display: flex; justify-content: space-between">
            <div>
              <h2 style="text-align: left" id="content"></h2>
              <p id="page-description"></p>
            </div>
            <div>
              <input
                id="search-input"
                type="text"
                placeholder="Search..."
                class="search"
              />
            </div>
          </div>
          <div class="grid-wrapper">
            <div class="grid-header-container">
              <div class="grid-header">Batch</div>
              <div class="grid-header">Group</div>
              <div class="grid-header">Resource</div>
              <div class="grid-header">Role</div>
              <div class="grid-header">Resource</div>
              <div class="grid-header">Role</div>
              <div class="grid-header">Resource</div>
              <div class="grid-header">Role</div>
              <div class="grid-header">Resource</div>
              <div class="grid-header">Role</div>
            </div>
            <div class="grid-body-container" id="grid-body"></div>
          </div>
        </div>
        <div id="Tools"><div id="card-container"></div></div>
        <div id="Operations">
          <h2>User List</h2>
          <ul id="userList"></ul>

          <h2>Add New User</h2>
          <form id="addUserForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <button type="submit">Add User</button>
          </form>
        </div>
        <div id="Research">Research</div>
        <div id="Documents">Documents</div>
        <div id="Narations">
          <input type="file" id="excelFile" />
        </div>
      </div>
    </main>
    <script src="org.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script> -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script>
      fetch("Deloitte_Team_Structure.xlsx")
        .then((response) => response.arrayBuffer())
        .then((arrayBuffer) => {
          const data = new Uint8Array(arrayBuffer);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet);
          console.log(jsonData, "dta");
        });
    </script>
  </body>
</html>
